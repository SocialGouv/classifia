name: Quality Checks

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        check: [eslint, typescript, prettier]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        if: matrix.check == 'eslint'
        run: pnpm run check:lint

      - name: Run TypeScript type check
        if: matrix.check == 'typescript'
        run: pnpm run check:types

      - name: Run Prettier check
        if: matrix.check == 'prettier'
        run: pnpm run check:format
